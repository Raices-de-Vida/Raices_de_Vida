version: '3.8'

services:
  backend:
    container_name: raices_backend
    build: 
      context: ./Backend
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      # IMPORTANTE: Asegúrate de que estas variables estén correctas
      # Opción 1: DATABASE_URL completa (RECOMENDADO)
      DATABASE_URL: ${DATABASE_URL}
      
      # Opción 2: Si prefieres usar variables separadas, descomenta estas:
      # DB_HOST: ${DB_HOST}
      # DB_PORT: ${DB_PORT}
      # DB_USER: ${DB_USER}
      # DB_PASSWORD: ${DB_PASSWORD}
      # DB_NAME: ${DB_NAME}
      
      # Variables adicionales
      JWT_SECRET: ${JWT_SECRET}
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3001
      
      # Para Aiven SSL
      NODE_TLS_REJECT_UNAUTHORIZED: "0"
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/auth/verify"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

