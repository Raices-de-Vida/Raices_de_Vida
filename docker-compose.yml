services:
  backend:
    container_name: raices_backend
    build: ./Backend
    ports:
      - "3001:3001"
    environment:
      - DB_HOST=db
      - DB_USER=user
      - DB_PASSWORD=password
      - DB_NAME=Proyecto1
    depends_on:
      db:
        condition: service_healthy
    restart: always

  db:
    container_name: raices_db
    image: postgres:13
    environment:
      - POSTGRES_DB=Proyecto1
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d Proyecto1"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: always

volumes:
  postgres_data:
