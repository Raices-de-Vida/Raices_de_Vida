name: Test B치sico - Primer Workflow

# Este workflow se ejecuta manualmente y con cada push
on:
  push:
    branches: [ main, develop, test-* ]
  workflow_dispatch:  # Permite ejecutarlo manualmente desde GitHub
    inputs:
      test_level:
        description: 'Nivel de prueba'
        required: true
        default: 'basic'
        type: choice
        options:
          - basic
          - backend
          - frontend
          - full

jobs:
  test-basic:
    name: Prueba B치sica
    runs-on: ubuntu-latest
    
    steps:
    - name: 游닌 Checkout c칩digo
      uses: actions/checkout@v4

    - name: 游꿢 Mostrar informaci칩n
      run: |
        echo "游 Probando GitHub Actions!"
        echo "游늭 Repositorio: ${{ github.repository }}"
        echo "游 Branch: ${{ github.ref_name }}"
        echo "游녻 Autor: ${{ github.actor }}"
        echo "游닇 Commit: ${{ github.sha }}"
        echo "游꿡 Evento: ${{ github.event_name }}"
        echo "游늵 Nivel: ${{ inputs.test_level || 'auto' }}"

    - name: 游늶 Listar archivos del proyecto
      run: |
        echo "Estructura del proyecto:"
        ls -la
        echo ""
        echo "Carpetas principales:"
        ls -d */ 2>/dev/null || echo "No hay carpetas"
